[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --cov=utils
    --cov-report=html
markers =
    smoke: Smoke tests
    sanity: Sanity tests
    regression: Regression tests
    integration: Integration tests